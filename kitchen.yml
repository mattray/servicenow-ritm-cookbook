---
driver:
  name: vagrant

## The forwarded_port port feature lets you connect to ports on the VM guest via
## localhost on the host.
## see also: https://www.vagrantup.com/docs/networking/forwarded_ports.html

#  network:
#    - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_zero

  ## product_name and product_version specifies a specific Chef product and version to install.
  ## see the Chef documentation for more details: https://docs.chef.io/config_yml_kitchen.html
  #  product_name: chef
  #  product_version: 15

verifier:
  name: inspec
  color: false

platforms:
  - name: centos-7

suites:
  - name: automate
    verifier:
      inspec_tests:
        - test/integration/automate
  - name: client
    provisioner:
      named_run_list: client
    verifier:
      inspec_tests:
        - test/integration/client
    attributes:
      servicenow-task:
        values:
          client-centos-7:
            task: '12345'
            attributes:
              servicenow:
                source_url: https://source_url
  - name: nothing
    provisioner:
      named_run_list: client
  - name: service_request
    provisioner:
      named_run_list: service_request
    data_bags_path: test/data_bags
    verifier:
      inspec_tests:
        - test/integration/service-request
  - name: completed_request
    provisioner:
      named_run_list: service_request
    data_bags_path: test/data_bags
    verifier:
      inspec_tests:
        - test/integration/completed-request
  - name: no_sr
    provisioner:
      named_run_list: service_request
    data_bags_path: test/data_bags
    verifier:
      inspec_tests:
        - test/integration/no-request
  - name: no_payload
    provisioner:
      named_run_list: service_request
    data_bags_path: test/data_bags
    verifier:
      inspec_tests:
        - test/integration/no-payload
